<!DOCTYPE html>
<html>
    <head>
        <title>Live Vote App</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=0" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/goinstant.platform.min.js"></script>
        <script type="text/javascript" src="js/liveVote.js"></script>
        <script type="text/javascript" src="js/Ballot.js"></script>
        <script type="text/javascript" src="js/Entry.js"></script>
        <link rel="stylesheet" type="text/css" href="css/liveVote.css" />
        <link href="img/favicon.png" rel="icon">
    </head>
    <body>
        <section id="banner">
            <h1>Live Vote App</h1>
        </section>

        <section id="addEntry">
            <h1>Add Entry</h1>
            <p>Add new entries to the ballot by submitting the following
               form.</p>
            <form action="#">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
            </form>
        </section>

        <section id="ballot">
            <h1>Ballot</h1>
            <ul id="entries">
                <!-- Entries will be added in liveVote.js. -->
            </ul>
        </section>
    </body>
</html>
