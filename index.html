<html>
  <head>
    <title>Live Voting App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.goinstant.net/v1/platform.min.js"></script>
    <script type="text/javascript">
      // The connection url below is available in the GoInstant dashboard. It includes your Account Name
      // and Application Name (you created both when signing up). This url tells platform where your
      // application and account are located in order to connect.

      var url = "https://goinstant.net/BarelyCool/LiveVote";
      goinstant.connect(url, function (err, platform, lobby)
      {
        if (err)
        {
          // Could not connect to platform
          throw err;
        }

        // The listener will be invoked every time the value of name is changed
        // by another user
        var name = lobby.key("name");
        var el = $("input[name='name']");

        name.on("set", function(value, context) {
          el.val(value);
        });

        el.on("keyup", function() {
          name.set($(this).val());
        });
      });
    </script
  </head>
  <body>
    <div>
      <form action="#">
        <input type="text" name="name" id="sync" />
      </form>
    </div>
   </body>
</html>
